<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body id="form">
  <form action="#" method="post">
        <div class="join-form">
        <p id="form-title">
          Register to join us!
        </p>
           <div class="fieldinput">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="first_name" placeholder="Please enter your full name"  >
           </div>  
            <div class="fieldinput">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="last_name" placeholder="Please enter your last name">
           </div>  
        </div>
      </form>
</body>
</html>
